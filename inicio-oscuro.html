<!DOCTYPE html>
<html>
    <head>
        <title>Challenge Encriptador de texto | Alura Latam</title>
        <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kevin Bernal G7 One">
        <link rel="stylesheet" href="assets/css/styles2.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body style="background: linear-gradient(to right, #0A3871, #0A3871 50%, #004B77 100%);">
    <header class="header">
        <a href="inicio-oscuro.html"><img src="assets/images/alura-claro.png" class="imagen-header" alt="Alura Latam - Challenge"></a>
        <a href="inicio.html"><img src="assets/images/claro.png" class="imagen-header-modo" alt="Alura Latam - Challenge"></a>
    
    </header>

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 columna-izquierda">
                    <textarea id="my-textarea" class="custom-textarea" placeholder="Ingrese el texto aqui..."></textarea>
                    <p><img src="assets/images/alert.png" class="alert-img">  Solo letras minúsculas y sin acentos</p>
                    <button id="encrypt-btn" class="custom-button button-primary">Encriptar</button>
                    <button id="decrypt-btn" class="custom-button button-secondary">Desencriptar</button>
                </div>
                <div id="right-column" class="col-sm-4 columna-derecha">
                    <img id="header-image" src="assets/images/colum2.png" alt="Imagen descriptiva" class="img-fluid">
                    <h2 id="header-text" class="h2-column">¡Ningún mensaje fue encontrado!</h2>
                    <p id="result">Ingresa el texto que desees encriptar o desencriptar...</p>
                    <button id="copy-btn" class="custom-button button-secondary" style="display:none;">Copiar</button>
                </div>
            </div>
        </div>
    </section>
    
    
    <footer>
        <a href="https://github.com/Portafolio-web/Challenge-Encriptador-Texto"><p>&copy; 2024 Challenge Encriptador de texto | Alura Latam | Desarrollado por Kevin Bernal</p></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>   
</body>
</html>
